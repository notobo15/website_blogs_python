{% load static %}
<style>
  @media screen and (max-width: 600px){
    .navbar-brand {
      width: 50% !important
    }
    .collapse {
      width: 50% !important

    }
  }
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'homepage' %}" style="width: 20%"><img src="{% static 'logo.png' %}" alt="" srcset="" width="100%"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse mr-4" id="navbarSupportedContent" style="width: 80%">
    <div style="width: 60%" class="d-flex justify-content-end align-items-center search-bar">
    <form class="my-2 my-lg-0  d-flex justify-content-end align-items-center" style="border: 1px solid lightgray; border-radius: 3px;width: 60% " action="{% url 'search' %}" method="get">
        <input name="q" type="text" placeholder="Search" style="padding: 0.5rem 1rem; outline: none; border: none; width: 100%">
    <a class="bg-primary text-white" href="" style="padding: 0.5rem 1rem; border-radius: 0px 3px 3px 0px;"><i class='bx bx-search-alt-2' ></i></a>
  </form>
      </div>
    <ul class="navbar-nav d-flex justify-content-end mr-4" style="width: 30%">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Tài Khoản
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          {% if request.user.is_authenticated %}
          <a class="dropdown-item" href="{% url 'logout' %}">Đăng Xuất</a>
          <a class="dropdown-item" href="{% url 'create-article' %}">Create Article</a>
          {% else %}
          <a class="dropdown-item" href="{% url 'login' %}">Đăng Nhập</a>
          <a class="dropdown-item" href="{% url 'register' %}">Đăng Kí</a>
          {% endif %}
        
        
        </div>
      </li>

    </ul>

  </div>
</nav>
